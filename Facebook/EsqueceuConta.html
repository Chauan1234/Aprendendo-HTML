<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="estilo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="Chauan" content="Feito por Chauan">
    <title>Esqueci a senha | Não consigo entrar | Facebook</title>
</head>
<body>
    <div align="center">
        <form>
            <fieldset>
                <h2>Encontre sua conta</h2>

                Insira seu email ou número de celular para procurar a sua conta.
                <br><br><br>

                <input placeholder="Email ou número de celular" type="text" id="emailtelefone" />
                <br><br>

                <input type="button" value="Cancelar" style="background-color: rgb(233, 233, 233);" onclick="cancelar()" />
                <input type="button" value="Pesquisar" style="background-color: dodgerblue; color: white;" onclick="pesquisar()" />
            </fieldset>
        </form>
    </div>
</body>
<script type="text/javascript">
    function cancelar(){
        window.location.href = "Login.html";
    }
    function pesquisar(){
        var emailtelefone = document.getElementById('emailtelefone').value;
        if(emailtelefone == ''){
            alert('Preencha o campo anterior para prosseguir com a recuperação da conta');
            return;
        }
        alert('Um e-mail ou SMS foi enviado.');
    }
</script>
</html>
