<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="estilo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="Chauan" content="Feito por Chauan">
    <title>Entrar no Facebook</title>
</head>
<body>
    <div align="center">
        <img class="titulo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
        <form>
            <fieldset class="borda">
                <br>
                <div class="texto">
                    Entrar no Facebook
                </div>

                <br>
                <input placeholder="Email ou telefone" class="arredondar" type="text" id="emailtelefone" />
                <br><br>
                    
                <input placeholder="Senha" class="arredondar" type="password" id="senha" />
                <br><br>
                    
                <input type="button" class="botaoLogin padraoBotao" value="Entrar" onclick="Login()" /><br>
                <p id="mensagem-erro" style="color: red;"></p>
                <br>

                <a href="EsqueceuConta.html" class="linkTexto">Esqueceu a conta?</a>

                <div class="ou-divisor">
                    <span class="ou-texto">ou</span>
                </div>
                
                <div id="mensagem-sucesso"></div>

                <input type="button" class="botaoCadastro padraoBotao" value="Criar nova conta" onclick="NovaConta()" />
            </fieldset>
        </form>
    </div>
</body>
<script type="text/javascript">
    function Login(){
        var senha = document.getElementById('senha'), emailtelefone = document.getElementById('emailtelefone');
        var mensagemErro = document.getElementById('mensagem-erro'), mensagemSucesso = document.getElementById('mensagem-sucesso');
        if(senha.value == '' || emailtelefone.value == '') {
            mensagemErro.textContent = 'VocÃª deve preencher todos os campos antes de prosseguir.';
            if(senha.value == '') {
                senha.style.border = '1px solid red';
            } else {
                senha.style.border = '1px solid #ccc';
            }
            if(emailtelefone.value == '') {
                emailtelefone.style.border = '1px solid red';
            } else {
                emailtelefone.style.border = '1px solid #ccc';
            }
        } else {
            senha.style.border = '1px solid #ccc';
            emailtelefone.style.border = '1px solid #ccc';
            mensagemSucesso.style.display = 'block';
            mensagemSucesso.textContent = "O Login foi realizado com sucesso!";
        }
    }
    function NovaConta(){
        window.location.href = "Cadastro.html";
    }
</script>
</html>
