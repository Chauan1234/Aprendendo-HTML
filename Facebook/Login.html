<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="estilo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="Chauan" content="Feito por Chauan">
    <title>Entrar no Facebook</title>
</head>
<body>
    <div align="center">
        <h1><principal>facebook</principal></h1>
        <form>
            <fieldset>
                Entrar no Facebook
                    <br><br>
                    <input placeholder="Email ou telefone" type="text" id="emailtelefone" />
                    <br><br>
                    
                    <input placeholder="Senha" type="text" id="senha" />
                    <br><br>
                    
                <input type="button" value="Entrar" style="background-color: dodgerblue; color: white;" onclick="Login()" /><br>

                <h5><a href="EsqueceuConta.html"><termos>Esqueceu a conta?</termos></a></h5>
                <h5><cinza>------------------------------------------ ou ------------------------------------------</cinza></h5>
                <input type="button" value="Criar nova conta" style="background-color: rgb(116, 192, 40); color: white;" onclick="NovaConta()" />
            </fieldset>
        </div>
    </form>
</body>
<script type="text/javascript">
    function Login(){
        var senha = document.getElementById('senha').value;
        var emailtelefone = document.getElementById('emailtelefone').value;
        if(senha == '' && emailtelefone == '' || senha == '' || emailtelefone == ''){
            alert('Preencha todos os campos anteriores para prosseguir com o login');
            return;
        }
        alert('E-mail/Telefone: ' + emailtelefone + '\nSenha: ' + senha + '\nO login foi concluido');
    }
    function NovaConta(){
        window.location.href = "Cadastro.html";
    }
</script>
</html>
